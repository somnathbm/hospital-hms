name: CI for Billing service

on:
  pull_request:
    branches:
      - main
    paths:
      - 'microservices/billing-service/**'
      - '.github/workflows/ci-billing.yaml'

env:
  INFRA_REPO_URL: somnathbm/hospital-hms-infra

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: microservices/billing-service

    steps:
      - uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: pylint ./app --fail-under 5

      - name: Unit tests
        run: pytest ./app/tests

  build:
    runs-on: ubuntu-latest
    needs: [test]
    defaults:
      run:
        working-directory: microservices/billing-service

    steps:
      - uses: actions/checkout@v4

      - name: Build & push image
        id: build
        run: |
          IMAGE_PATH=somnathbm/hospital-hms-billing-service:dev-sha-${{ github.sha }}
          echo "image_path=$IMAGE_PATH" >> $GITHUB_OUTPUT
          docker build -t $IMAGE_PATH .
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push $IMAGE_PATH
    outputs:
      image_path: ${{ steps.build.outputs.image_path }}
  
  update_infra_repo:
    runs-on: ubuntu-latest
    needs: [build]
    env:
      IMAGE_PATH: ${{ needs.build.outputs.image_path }}
    steps:
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.INFRA_REPO_URL }}
          token: ${{ secrets.GH_PAT }}
          ref: main
          fetch-depth: 0

      - name: Update image tag
        run: |
          # Set line endings correctly
          git config --global core.autocrlf input

          # Always on main first
          git checkout main
          git pull

          # Checkout new feature branch first
          git checkout -b update-billing-${{ github.sha }}

          # Modify the value file
          # sed -i "s/image: .*/image: ${{ env.IMAGE_PATH }}/" kustomize/overlays/dev/billing/billing-values.yaml
          sed -i "s/image: .*/image: ${{ env.IMAGE_PATH }}/" kustomize/overlays/dev/billing/billing-patch.yaml

          # Set the user name and email
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Commit the changes
          # git add kustomize/overlays/dev/billing/billing-values.yaml
          git add kustomize/overlays/dev/billing/billing-patch.yaml
          git commit -m "chore: update billing service image tag to ${{ env.IMAGE_PATH }}"
          git push -u origin update-billing-${{ github.sha }}

